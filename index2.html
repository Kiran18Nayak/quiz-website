<html>
<head>
    <link rel="stylesheet" href="style2.css">

<body>
    <div class="start-screen">
    <div id="output"></div>
        <br><br><br>
        <h2 style="color:white;">Before starting quiz</h2>
        <form id="inputForm">
            <label for="playerName" style="color:white;">Your Name:</label>
            <input type="text" id="playerName" required>
            <button type="button" onClick="validation()" id="atl">Add to Leaderboard</button>
        </form>
        <ol id="leaderboard">
        </ol>
        <br><br><br><br><br><br><br>
        <h1 style="font-family:'Papyrus'; font-size:40px;color:blue;">Performance Testing Kit</h1>
        <br>
        <h4 style="font-family:'Lucida Handwriting'; font-size:20px;color:skyblue;">ARE YOU READY TO START?</h4>
        <br>
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://th.bing.com/th/id/OIP.nT_9doa8AAW2U2duepkbdgHaH0?w=158&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    width="40px" />
                <span class="time-left">20s</span>
            </div>
        </div>
        <div id="container">
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score"></div>
        <button id="restart">Restart</button>
        <br><br><br><br><br>
        <button onclick="showLeaderboard()" id="lb">Show leaderboard</button>

        <script src="script2.js"></script>
</body>

</html>
